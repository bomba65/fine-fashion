<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="This is a boilerplate for a Bootstrap 4.1.1 project">
    <meta name="keywords" content="HTML, CSS, JS, Sass, JavaScript, framework, bootstrap, front-end, frontend, web development">
    <meta name="author" content="Henrik H. Boelsmand">
    <title>Bootstrap 4 boilerplate</title>
    <link rel="shortcut icon" href="favicon.ico">

    <!-- build:css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- endbuild -->
  </head>

  <body>

    <div class="container pt-5 pb-5">
      <img class="logo" src="assets/img/FFC_Black.svg" alt="Logo">
    </div>

    <div class="section-main mt-5">
      <div class="container">
        <div class="soon-text text-uppercase">
          Скоро
        </div>

        <div class="first-text text-uppercase">
          Первая сеть в казахстане
        </div>

        <div class="box">
          <p class="top-text text-uppercase">В сфере моды и розничной торговли для рабочих мест и стажировок</p>

          <div class="box-features d-flex justify-content-sm-center flex-wrap" style="font-size: 1.4rem;">
            <div class="w-sm-50 pr-md-3">
              <p><img src="assets/img/moustaches@1x.svg" alt="Мужчины"> Мужчины</p>
              <p><img src="assets/img/high-heel@1x.svg" alt="Женщины">  Женщины</p>
              <p><img src="assets/img/teddy-bear@1x.svg" alt="Дети"> Дети</p>
              <p><img src="assets/img/soccer@1x.svg" alt="Спорт"> Спорт</p>
              <p><img src="assets/img/earrings@1x.svg" alt="Ювелирные изделия"> Ювелирные изделия</p>
              <p><img src="assets/img/baseball-cap@1x.svg" alt="Mens"> Аксессуары</p>
              <p><img src="assets/img/diamond@1x.svg" alt="Mens"> Элитные</p>
            </div>
            <div class="w-md-50">
              <p><img src="assets/img/3d-model.svg" alt="Агентства  моделирования"> Агентства  моделирования</p>
              <p><img src="assets/img/layers@1x.svg" alt="Агентства креатива и дизайна"> Агентства креатива и дизайна</p>
              <p><img src="assets/img/shopping-cart@1x.svg" alt="Интернет-магазины"> Интернет-магазины</p>
              <p><img src="assets/img/newspaper@1x.svg" alt="Интернет-журналы"> Интернет-журналы</p>
              <p><img src="assets/img/dress@1x.svg" alt="Журналы моды"> Журналы моды</p>
              <p><img src="assets/img/social-media@1x.svg" alt="PR-агенства"> PR-агенства</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js -->
    <script src="assets/js/main.js"></script>
     <!-- endbuild -->
  </body>

</html>
